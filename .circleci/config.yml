version: 2
common: &common
  working_directory: ~/cogeo-mosaic
  steps:
    - checkout
    - run: 
        name: install geos
        command: sudo apt-get install libgeos-dev -y
    - run:
        name: install dependencies
        command: python -m pip install tox codecov pre-commit --user
    - run:
        name: run tox
        command: ~/.local/bin/tox
    - run:
        name: run pre-commit
        command: |
          if [[ "$CIRCLE_JOB" == "python-3.6" ]]; then
             ~/.local/bin/pre-commit run --all-files
          fi

jobs:
  "python-3.6":
    <<: *common
    docker:
      - image: circleci/python:3.6.5
        environment:
          - TOXENV=py36

  "python-3.7":
    <<: *common
    docker:
      - image: circleci/python:3.7.2
        environment:
          - TOXENV=py37

  deploy:
      docker:
        - image: circleci/python:3.7.2
          environment:
            - TOXENV=release
      working_directory: ~/cogeo-mosaic
      steps:
        - checkout
        - run:
            name: verify git tag vs. version
            command: |
              VERSION=$(python setup.py --version)
              if [ "$VERSION" = "$CIRCLE_TAG" ]; then exit 0; else exit 3; fi
        - run:
            name: init .pypirc
            command: |
              echo -e "[pypi]" >> ~/.pypirc
              echo -e "username = $PYPI_USER" >> ~/.pypirc
              echo -e "password = $PYPI_PASSWORD" >> ~/.pypirc
        - run: 
            name: install geos
            command: sudo apt-get install libgeos-dev -y
        - run:
            name: install dependencies
            command: python -m pip install tox --user
        - run:
            name: run tox
            command: ~/.local/bin/tox

workflows:
  version: 2
  build_and_test:
    jobs:
      - "python-3.6"
      - "python-3.7":
          filters:  # required since `deploy` has tag filters AND requires `build`
            tags:
              only: /.*/
      - deploy:
          requires:
            - "python-3.7"
          filters:
            tags:
              only: /^[0-9]+.*/
            branches:
              ignore: /.*/

