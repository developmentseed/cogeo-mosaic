[tox]
envlist = py36,py37,py38

[testenv]
extras = test
commands=
    python -m pytest --cov cogeo_mosaic --cov-report term-missing --ignore=venv
deps=
    pip>=20.0
    numpy

[testenv:black]
basepython = python3
skip_install = true
deps =
    black
commands =
    black

# Release tooling
[testenv:build]
basepython = python3
skip_install = true
deps =
    wheel
    setuptools
commands =
    python setup.py sdist

[testenv:release]
setenv =
    TWINE_USERNAME = {env:TWINE_USERNAME}
    TWINE_PASSWORD = {env:TWINE_PASSWORD}
basepython = python3
skip_install = true
deps =
    {[testenv:build]deps}
    twine >= 1.5.0
commands =
    {[testenv:build]commands}
    twine upload --skip-existing dist/*

[flake8]
ignore = D203
exclude = .git,__pycache__,docs/source/conf.py,old,build,dist
max-complexity = 15
max-line-length = 90

[tool:isort]
include_trailing_comma = True
multi_line_output = 3
line_length = 90
known_first_party = cogeo_mosaic
known_third_party = rasterio,rio_tiler,rio_cogeo,mercantile,supermercado,pygeos
default_section = THIRDPARTY
